<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tag -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Page Title -->
    <title>Celestial Bites</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="image/celestial-bites-favicon.png" />
    <!-- External Style Sheet -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- Phospor Icon -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <!-- Header Section -->
    <header class="navbar-container">
      <!-- Logo -->
      <div class="navbar-logo">
        <img src="image/celestial-bites-logo.png" alt="Celestial Bites Logo" />
      </div>
      <!-- Responsive Icon -->
      <div id="navbar-icon-list" class="navbar-icon">
        <i class="ph-fill ph-list"></i>
      </div>
      <!-- Quick Link -->
      <nav class="navbar-list">
        <ul id="navbar-list-content" class="hidden">
          <li><a href="#home">Home</a></li>
          <li><a href="#reservation">Reservation</a></li>
          <li><a href="#menus">Menus</a></li>
          <li><a href="#dailypicks">Daily Picks</a></li>
          <li><a href="#contactus">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <!-- Main Section -->
    <main>
      <!-- Multiple Article -->
      <div class="article-container">
        <!-- Home -->
        <article class="home-section">
          <!-- Image -->
          <div class="home-section-img">
            <img src="image/home-image.jpg" alt="Home Image" />
          </div>
          <!-- Content -->
          <div class="home-section-content">
            <h1>Celestial Bites</h1>
            <p>The Best Restaurant In Town</p>
            <div class="home-section-button">
              <button class="home-section-button-menu"><a>View Menu</a></button>
              <button class="home-section-button-reservation"><a>Book Now</a></button>
            </div>
          </div>
        </article>
        <!-- Reservation -->
        <article class="reservation-section">
          <div class="reservation-section-content">Delicious starts right here. Enjoy the real food.</div>
          <div class="reservation-section-button">
            <button><a href="#">Make A Reservation</a></button>
          </div>
        </article>
      </div>
      <!-- Aside -->
      <aside></aside>
    </main>
    <!-- External Javascript -->
    <script src="script.js"></script>
  </body>
</html>
